<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="form" method="post">
      <label for="id">代號</label>
      <input type="text" id="id" name="id" autocomplete="username">
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" autocomplete="current-password">
      <input type="submit" value="更新登入帳號">
      <span id="message"></span>
    </form>
    <hr>
    <input type="checkbox" id="duplicate">
    <label for="duplicate">刪除其他重複登入</label>
    <br>
    <input type="checkbox" id="favorite">
    <label for="favorite">自動進入我的最愛</label>
    <script src="/src/popup.js"></script>
  </body>
</html>
